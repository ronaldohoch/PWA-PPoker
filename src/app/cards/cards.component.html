<div class="row">
  <div class="col-md-12">
    <ul class="planning-deck">
      <li class="planning-card" [ngClass]="{'selected':card.isSelected}" *ngFor="let card of cards" (click)="onSelectCard(card)">
        <img src="/assets/images/icons/softdesign.svg" class="soft top">
        <span>
          {{card.cardName}}
        </span>
        <img src="/assets/images/icons/softdesign.svg" class="soft bottom">
      </li>
    </ul>
  </div>
</div>
